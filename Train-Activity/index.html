<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
	<div class="jumbotron">
		<h1>Where's Yo Train At?</h1>
	</div>
	<div id="tableBorder">
	<div id="tableHeader"><p>Train Schedule</p></div>
		<table class="table">
			<thead>
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (Minutes)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
					</tr>
			</thead>
			<tbody>
				<tr>
					<td>East Corridor</td>
					<td>NYC</td>
					<td>30</td>
					<td>13:30</td>
					<td>17</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="tableHeader"><p>Add Train</p></div>
	<div class="time"><p><strong>Current Time</strong></p><span id="currentTime"></span></div>
		<form>
	<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<form id="newEmployeeForm">
	<div class="form-group">
			<label>Train Name</label>
				<input type="text" id="trainName" class="form-control" placeholder="Northeast Corridor Line">
	</div>
	<div class="form-group">
			<label>Destination</label>
				<input type="text" id="destination" class="form-control" placeholder="NYC-Trenton">
	</div>
	<div class="form-group">
			<label>First Train Time (HH:MM - Military Time)</label>
				<input type="text" id="firstTrain" class="form-control" placeholder="01:00">
	</div>
	<div class="form-group">
			<label>Frenquency (Minutes)</label>
				<input type="text" id="frequency" class="form-control" placeholder="30">
	</div>
	<div class="form-group text-center">
		<button class="btn btn-primary" id="submit">Submit</button>
	</div>
		</form>
	</div>
	</div>
		</form>
	</div>
</body>

<script type="text/javascript" src="moment.js"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>


<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
